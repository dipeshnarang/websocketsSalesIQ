  <style>

      body {
        margin: 0;
        font-family: "Lato", sans-serif;
        background-color: #fff;
      }
      .dropbtn {
        background-color: aliceblue;
        color: black;
        padding: 5px;
        font-size: 14px;
        border: none;
        min-width: 140px;
        border-style: outset;
        border-radius:15px;
      }
      .dropdown {
        position: absolute;
        display: inline-block;
        z-index: 2;
      }
 
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #e8eff0;
        min-width: 120px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        border-style: outset;
        text-decoration: none;
        border-radius:15px;
        font-family: serif;
      }
 
      .dropdown-content a {
        color: black;
        padding: 12px 10px;
        display: block;
        width: 120px;
        text-decoration: none;
        margin-right: 0px;
      }
 
      .dropdown-content a:hover {
        background-color: #ddd;
        border-radius:15px;
        width:140px;
      }
 
      .dropdown:hover .dropdown-content {
        display: block;
        z-index: 2;
        position: relative;
      }
 
      .dropdown:hover .dropbtn {
        background-color: #91b1c7;
      }
      div.content {
        margin-left: 200px;
        padding: 1px 16px;
        height: 1000px;
      } 
      /*margin: 25px 0;*/
      .scroll{
        border-collapse: collapse;

        margin: auto;
        font-size: 0.9em;
        font-family: sans-serif;
        min-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      }
      .scroll thead tr {
        background-color:#9999FF;
        color:  white;
        text-align: center;
        font-size:20px;
      }
      .scroll thead th{
      	color:black;
      }
      .scroll tbody tr {
        border-bottom: 1px solid #9999FF;
        font-size:20px;
      }
      .scroll tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
      }
      .scroll tbody tr:last-of-type {
        border-bottom: 2px solid #9999FF;
      }
      .scroll tbody tr.active-row {
        font-weight: bold;
        color: #009879;
      }   
      .scroll th,
      .scroll td {
        padding: 12px 15px;
        text-align: center;
      }   
    @media screen and (max-width: 700px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .sidebar a {
        float: left;
      }
      div.content {
        margin-left: 0;
      }
    } 
    @media screen and (max-width: 400px) {
      .sidebar a {
        text-align: center;
        float: none;
      }
    }   
  @keyframes bounce {
      0%, 20%, 60%, 100% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }
      40% {
        -webkit-transform: translateY(-20px);
        transform: translateY(-20px);
      }
      80% {
        -webkit-transform: translateY(-10px);
        transform: translateY(-10px);
      }
    }
    .form-container {
      max-width: 300px;
      height: 350px;
      width: 250px;
      padding: 10px;
      background-color: rgb(235, 221, 221);
      color: #0a0909;
      border-style: ridge;
      border-radius: 20px;
      overflow:auto;
      text-align: justify;
    }
    .notavailabledot {
      height: 12px;
      width: 12px;
      background-color: rgb(185, 6, 6);
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    .availabledot {
      height: 12px;
      width: 12px;
      background-color: rgb(20, 141, 5);
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    .form-container .btn:hover, .open-button:hover {
      opacity: 1;
    }
    .heading{
        text-decoration: underline;
        text-decoration-thickness: 5px;
    }
    #chart_div::-webkit-scrollbar {
      display: none;
    }
    .container-fluid{
      padding-left:25px;
      padding-right:25px;
      padding-bottom:10px
    }
    
  </style>

  <script type="text/javascript">
    function drwaa(x)
    {
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(function() { drawChart(x); });
        google.charts.load('current', {packages: ['corechart', 'line']});
        google.charts.setOnLoadCallback(drawCurveTypes);
    }
  </script>
  <script type="text/javascript">
    function drawChart(x) {
      console.log(x);
      var data = google.visualization.arrayToDataTable([
      ['Status', 'No. of Agents'],
      ['Available', 1],
      ['Busy', 2],
      ]);
      var options = {'width':330, 'height':290 ,'colors':['#00CC33','FF3333'],'is3D':true, 'pieHole':0.2,'fontSize':11};
      var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    chart.draw(data, options);
   }
    function drawCurveTypes() {

      ]);

                      },

                      },
